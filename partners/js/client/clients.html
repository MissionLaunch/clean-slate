<div class="container">
    
<h2>Clients</h2>


<p>
    The following clients have been added for your clinic.
</p>

     <button ui-sref="newClient" class="btn btn-success">Add New Client</button>
               

    <div style="padding: 2em">
        <table class="table table-hover table-bordered">
            <thead>
                <tr class="info">
                    <th>
                        Client ID
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Determination
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients">
                    <td>{{ client.clientID }} 
                    </td>
                    <td>{{ client.status }}
                    </td>
                    <td>{{ client.determination }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>
