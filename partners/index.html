 <div class="right">

	       <h2 >Sign In</h2>
                            <label for="inputEmail" class="sr-only">User Name</label>
                            <input type="email" id="inputName" ng-model="user.email" class="form-control" placeholder="Email" required autofocus>
                            <br />

                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            <button class="btn btn-lg btn-primary btn-block" ng-click="logIn(user)" >Log In</button>
		     
			</div></div></div></div></div></div>
                
                
        </form>
